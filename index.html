<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
  </head>
  <body>
    
    <main>
    </main>
    <script>
      //const density = '           .:░▒▓█'
      //const density = '█▓▒░:.         '
      //const density = '            .:-i|=+%O#@'
      //const density = '@#O%+=|i-:.            '
      const density = '                               _.,-=+:;cba!?0123456789$W#@Ñ'
      //const density = 'Ñ@#W$9876543210?!abc;:+=-,._                                                   '
      //const density = ' .,:irs?@9B&#'
    let video;
    let asciiDiv;

// 開啟一個攝影機、並看到預覽
function setup() {
  noCanvas();
  video = createCapture(VIDEO);
  video.size(275,110);
  // 320,120
  // (275,96)
  // 250,48
  asciiDiv = createDiv();
  
  
}

function draw() {
  video.loadPixels();
  // 要印出的結果
  let asciiImage = '';
  for (let j = 0; j < video.height;j++) {
    for (let i = 0;i < video.width; i++) {
      // pixelIndex = (r,g,b,alpha) alpha：處理透明度(此處不考慮)
      const pixelIndex = (i + j * video.width) * 4;
      // 抓取單一像素的 RGB 數值，rgb 數字越大越亮。 (0,0,0)->黑；(255,255,255)->白
      const r = video.pixels[pixelIndex + 0];
      const g = video.pixels[pixelIndex + 1];
      const b = video.pixels[pixelIndex + 2];
      // 為了知道該給這格pixel什麼樣的 ascii 符號 (有怎樣的亮度)，固取平均值
      const avg = (r + g + b) / 3;
      const len = density.length;
      // 將該 pixel 的亮度，由 0~255，投到 0 ~ density.length中，來找出該用哪一個 ascii 符號來代表這格pixel
      const charIndex = floor(map(avg,0,255,len,0));
      
      
      // 確保空格能夠正確的被印出來
      const c = density.charAt(charIndex);
      if (c == " ") asciiImage += "&nbsp;";
      else asciiImage += c;
    }
    asciiImage  += '<br/>';
  }
  // 刷新含有儲存 ascii art 的 div
  asciiDiv.html(asciiImage);
}
    </script>
  </body>
</html>
